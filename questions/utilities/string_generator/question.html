<pl-question-panel>
<markdown>
Enter a regular expression below to generate some strings accepted by it. Please use:

* **+** for union
* **\*** for Kleene star
* **e** for Îµ (epsilon)

Example: a\*(a+b)c, or (0+1)\*
</markdown>
</pl-question-panel>

<pl-string-input answers-name="regex" label="Regular Expression:" placeholder="(0+1)*"></pl-string-input>

<pl-submission-panel>
  {{#feedback}}

    {{& feedback.message}}
  </div>
  {{/feedback}}
</pl-submission-panel>
