<pl-question-panel>
    <markdown>
Assume we have the alphabet $\Sigma = \{0, 1\}$.

Provide a regular expression for the following language:

***<center>All strings in $\Sigma^*$ that end in $1011$.</center>***
<hr>
    </markdown>

</pl-question-panel>

<tl-regex-input answers-name="q1">
    (0+1)*1011
</tl-regex-input>
