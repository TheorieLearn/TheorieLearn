<pl-question-panel>
    <markdown>
Assume we have the alphabet $\Sigma = \{0, 1\}$.

Provide a regular expression for the following language:

***<center>All strings in $\Sigma^*$ except $11$.</center>***
<hr>
    </markdown>

</pl-question-panel>

<tl-regex-input answers-name="q1">
    e+1+0+00+01+10+(0+1)(0+1)(0+1)(0+1)*
</tl-regex-input>
