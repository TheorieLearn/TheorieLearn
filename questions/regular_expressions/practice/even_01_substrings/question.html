<pl-question-panel>
<markdown>
Assume we have the alphabet $\Sigma = \{0, 1\}$.

Provide a regular expression for the following language:

***<center>All binary strings that have an even number of occurences of $01$ as a substring.</center>***
<hr>
</markdown>

</pl-question-panel>

<tl-regex-input answers-name="q1">
    1*(00*11*00*11*)*0*
</tl-regex-input>
