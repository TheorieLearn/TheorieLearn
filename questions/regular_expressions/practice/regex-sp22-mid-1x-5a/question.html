$$\text{InsertFifth}(L) = \{ xay : xy \in L, x,y \in \Sigma^*, a \in \Sigma, |x| = 4 \}.$$

Provide a regular expression for $\text{InsertFifth}(L)$ for $L = (01)^*$.
