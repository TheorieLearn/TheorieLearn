<markdown>
Find the set of all vertices in $G$ that can be reached from $s={{params.starting_node}}$ through a French flag walk:
</markdown>

<pl-graph>{{params.graph}}</pl-graph>

<ul>
    <li>As an example, if nodes 2 and 3 are reachable from $s=1$, then write {1, 2, 3}.</li>
    <li>Order of the nodes does not matter.</li>
  </ul>
</pl-question-panel>

<pl-string-input label="Reachable Nodes" answers-name="ffw" weight="1" allow-blank="true"></pl-string-input>
